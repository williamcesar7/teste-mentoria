<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio API</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="card-player">
            <div class="conteu-musica">
                <img src="/assets/fundo-musica.png" alt="">
                <div class="desc-musica">
                    <p>Pra onde eu irei?</p>
                    <span>Morada</span>
                </div>
            </div>
            <div class="controles">
                <button><img src="/assets/voltar.png" alt="voltar"></button>
                <button><img src="/assets/play.png" alt="play"></button>
                <button><img src="/assets/avancar.png" alt="avancar"></button>
            </div>
            <div class="container-progresso">
                <input type="range" value="0" min="0" max="100" step="1">
            </div>
            <div class="tempo-musica">
                <span>00:00</span>
                <span>06:00</span>
            </div>
        </div>
    </div>

</body>
</html>
