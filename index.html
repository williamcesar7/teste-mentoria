<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio API</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <div class="card-player">
            <div class="conteu-musica">
                <img src="/assets/fundo-musica.png" alt="">
                <div class="desc-musica">
                    <p>Pra onde eu irei?</p>
                    <span>Morada</span>
                </div>
            </div>
            <div class="controles">
                <button><img src="/assets/voltar.png" alt="voltar"></button>
                <button><img src="/assets/play.png" alt="play"></button>
                <button><img src="/assets/avancar.png" alt="avancar"></button>
            </div>
            <div class="container-progresso">
                <input type="range" value="0" min="0" max="100" step="1">
            </div>
            <div class="tempo-musica">
                <span>00:00</span>
                <span>06:00</span>
            </div>
        </div>
    </div>

</body>
</html>
